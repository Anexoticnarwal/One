<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inner Sanctuary</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --text-color: #1a1a1a;
      --overlay-color: rgba(0, 0, 0, 0.2);
    }

    html {
      box-sizing: border-box;
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-color);
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      animation: natureCycle 120s infinite;
      transition: background-image 1s ease-in-out;
      z-index: -2;
    }

    .background::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay-color);
      z-index: -1;
    }

    @keyframes natureCycle {
      0%   { background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1080&q=80'); }
      25%  { background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1080&q=80'); }
      50%  { background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1080&q=80'); }
      75%  { background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1080&q=80'); }
      100% { background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1080&q=80'); }
    }

    main.container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      padding: 0.5rem 0;
    }

    header h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 900;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      margin-bottom: 0;
    }

    section {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      padding: 2.5rem 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    section h2 {
      font-size: clamp(1.6rem, 4vw, 2rem);
      font-weight: 600;
      margin-bottom: 1rem;
      color: #222;
    }

    #quote {
      font-size: clamp(1.6rem, 5vw, 2rem);
      font-style: italic;
      font-weight: 500;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,0,0,0.4);
      min-height: 120px;
      transition: opacity 0.5s ease-in-out;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      background: var(--primary-color);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      flex: 1;
      min-width: 140px;
    }

    #notepad {
      width: 100%;
      height: 320px;
      padding: 1rem;
      font-size: 1.1rem;
      color: var(--text-color);
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(4px);
      resize: vertical;
    }

    footer {
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.9rem;
      color: #444;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }

      #notepad {
        height: 240px;
        font-size: 1rem;
      }
    }

    @media (max-width: 400px) {
      section {
        padding: 1.5rem 1rem;
      }

      button {
        font-size: 0.9rem;
        padding: 12px 16px;
      }
    }

    .breathing-circle {
      width: 120px;
      height: 120px;
      margin: 2rem auto;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      animation: breathe 8s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <main class="container">

    <header>
      <h1>Inner Sanctuary</h1>
    </header>

    <section id="mindfulness">
      <h2>üå∏ Inspire</h2>
      <div id="quote">Begin with a breath‚Ä¶</div>

      </div>
    </section>

    <section id="growth">
      <h2>üìù Reflect</h2>
      <textarea id="notepad" placeholder="Write freely..."></textarea>
    </section>

    <section id="breathe">
      <h2>üå¨Ô∏è Breathe</h2>
      <div class="breathing-circle" aria-label="Guided breathing animation"></div>
      <p style="text-align:center; color:#fff; font-size:1rem;">Follow the circle: inhale as it expands, exhale as it contracts.</p>
    </section>

    <footer>
      &copy; 2025 Inner Sanctuary
    </footer>

  </main>

  <script>
    function generateQuote() {
      const quoteEl = document.getElementById('quote');
      quoteEl.style.opacity = 0;

      const themes = [
        "peace", "courage", "light", "grace", "stillness", "faith", "hope", "love", "joy", "healing"
      ];
      const verbs = [
        "embrace", "breathe in", "trust", "let go of", "welcome", "honor", "listen to", "follow", "receive", "remember"
      ];
      const affirmations = [
        "You are enough.", "You are held.", "You are loved.", "You are safe.", "You are strong.",
        "You are light.", "You are growing.", "You are healing.", "You are becoming.", "You are whole."
      ];

      const theme = themes[Math.floor(Math.random() * themes.length)];
      const verb = verbs[Math.floor(Math.random() * verbs.length)];
      const affirmation = affirmations[Math.floor(Math.random() * affirmations.length)];

      const quote = `${affirmation} ${verb} the ${theme}.`;

      setTimeout(() => {
        quoteEl.textContent = quote;
        quoteEl.style.opacity = 1;
      }, 500);
    }
