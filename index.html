<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inner Sanctuary</title>
  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
      line-height: 1.6;
      color: #1a1a1a;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      animation: natureCycle 60s infinite;
    }

    @keyframes natureCycle {
      0%   { background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb'); }
      25%  { background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413'); }
      50%  { background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9'); }
      75%  { background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee'); }
      100% { background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb'); }
    }

    main.container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    header {
      text-align: center;
      padding: 0.5rem 0;
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 0;
      color: #111;
    }

    section {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      padding: 2rem 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    section h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #222;
    }

    #quote {
      font-size: 1.5rem;
      font-style: italic;
      color: #111;
      margin-top: 1rem;
      min-height: 80px;
      transition: opacity 0.5s ease-in-out;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      background: #2c3e50;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      flex: 1;
      min-width: 140px;
    }

    #notepad {
      width: 100%;
      height: 280px;
      padding: 1rem;
      font-size: 1.1rem;
      color: #1a1a1a;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(4px);
      resize: vertical;
    }

    footer {
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.9rem;
      color: #444;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }

      section h2 {
        font-size: 1.5rem;
      }

      #quote {
        font-size: 1.3rem;
      }

      #notepad {
        height: 220px;
        font-size: 1rem;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <main class="container">

    <header>
      <h1>Inner Sanctuary</h1>
    </header>

    <section id="mindfulness">
      <h2>üå∏ Inspire</h2>
      <div id="quote">Begin with a breath‚Ä¶</div>
      <div class="button-group">
        <button onclick="generateQuote()">‚ú® New Quote</button>
        <button onclick="shareQuote()">üì§ Share</button>
      </div>
    </section>

    <section id="growth">
      <h2>üìù Reflect</h2>
      <textarea id="notepad" placeholder="Write freely..."></textarea>
    </section>

    <footer>
      &copy; 2025 Inner Sanctuary
    </footer>

  </main>

  <script>
    const quotes = [
      "You are enough.",
      "Breathe deeply.",
      "The path is within.",
      "Let go.",
      "Joy is a choice.",
      "Be kind to yourself.",
      "Small steps matter.",
      "Stillness speaks."
    ];

    function generateQuote() {
      const quoteEl = document.getElementById('quote');
      quoteEl.style.opacity = 0;
      setTimeout(() => {
        quoteEl.textContent = quotes[Math.floor(Math.random() * quotes.length)];
        quoteEl.style.opacity = 1;
      }, 500);
    }

    function shareQuote() {
      const quote = document.getElementById('quote').textContent;
      if (navigator.share) {
        navigator.share({
          title: 'Mindful Quote',
          text: quote,
          url: window.location.href
        }).catch(err => console.log('Share failed:', err));
      } else {
        alert("Sharing is not supported on this device.");
      }
    }

    const notepad = document.getElementById('notepad');
    notepad.value = localStorage.getItem('notepad') || '';
    notepad.addEventListener('input', () => {
      localStorage.setItem('notepad', notepad.value);
    });
  </script>
</body>
</html>
